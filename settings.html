<!DOCTYPE html>
<head>
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="css/developer.css">

	<title>Storm Chase Check-In System</title>
</head>
<body class="checkin">
	<nav class="navbar navbar-default navbar-fixed-top">
      		<div class="container">
        		<div class="navbar-header">
          			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			            <span class="sr-only">Toggle navigation</span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
			            <span class="icon-bar"></span>
          			</button>
        		</div>
        		<div id="navbar" class="navbar-collapse collapse">
          			<ul class="nav navbar-nav navbar-right">
            			<li><a href="/">Check Me In</a></li>
            			<li><a href="/">My Check Ins</a></li>
            			<li><a href="/">Logout</a></li>
          			</ul>
        		</div>
      		</div>
    	</nav>
	<div class="container">
		<div class="row">
		    	<div class="col-xs-12">
		    	<div class="vertical-center">
			    		<div class="floating-panel">
				    		<h1 class="main-title black">Settings</h1>
				    		<form class="full-width-form">
					    		<div class="form-group">
					    			<div class="row">
					    				<div class="col-md-2">
											<label for="report">Password</label>
										</div>
										<div class="col-md-10">
											<input class="form-control" type="password" name="Password" placeholder="Change your password">
					    				</div>
					    			</div>
					    		</div>
					    		<div class="form-group">
						    		<div class="row">
						    			<div class="col-md-2">
						    				<label for="ConfirmPassword">Confirm Password</label>
						    			</div>
										<div class="col-md-10">
						    				<input class="form-control" type="password" name="Confirm Password" placeholder="Confirm Your Password">
						    			</div>
						    		</div>
						    	</div>
					    		<div class="form-group">
						    		<div class="row">
							    		<div class="col-md-2">
						    				<label for="Longitude">Time Zone</label>
						    			</div>
											<div class="col-md-10">
						    				<!-- <input type="text" name="Longitude" value="101.2566" placeholder="Latitude"> -->
						    				<select class="form-control" name="Timezone">
						    					<option>--- Select Your Timezone ---</option>
						    					<option>-12 hours</option>
						    					<option>-11 hours</option>
						    					<option>-10 hours</option>
						    					<option>-9 hours</option>
						    					<option>-8 hours</option>
						    					<option>-7 hours</option>
						    					<option>-6 hours</option>
						    					<option>-5 hours</option>
						    					<option>-4 hours</option>
						    					<option>-3 hours</option>
						    					<option>-2 hours</option>
						    					<option>-1 hours</option>
						    					<option>0 hours</option>
						    					<option>+1 hours</option>
						    					<option>+2 hours</option>
						    					<option>+3 hours</option>
						    					<option>+4 hours</option>
						    					<option>+5 hours</option>
						    					<option>+6 hours</option>
						    					<option>+7 hours</option>
						    					<option>+8 hours</option>
						    					<option>+9 hours</option>
						    					<option>+10 hours</option>
						    					<option>+11 hours</option>
						    					<option>+12 hours</option>
						    				</select>
						    			</div>
						    		</div>
						    	</div>
						    	<div class="form-group">
						    		<div class="row">
						    			<div class="col-md-12">
						    				<input type="submit" value="Save Changes" class="form-submit-button">
						    			</div>
						    		</div>
						    	</div>
				    		</form>
			    		</div>
		    		</div>
		    	</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/developer.js"></script>
</body>
